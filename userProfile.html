<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Profile</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/userProfile.css">
</head>
<body>
    <div class="flex-profile-container">
        <div class="navbar">
            <div class="signupLinks">
                <ul class="menu">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="">Features</a></li>
                    <li><a href="">Blog</a></li>
                </ul>
                <ul class="signupmenu">                        
                    <li><a href="">Sign up</a></li>
                    <li><a href="">Sign in</a></li>
                </ul>
            </div>
        </div>
        <div class="flex-container2">
            <div class="col-1">
                <div id="userAvatar"><img src="./img/may.jpg" alt=""></div>
                <div>
                    <p>Username : esther</p>
                    <button>Edit Profile</button>
                </div>
            </div>
            <div class="col-2">
                <div id="title">
                    <div class="count">
                        <div><label for="qnsasked">Questions Asked</label><button type="button" class="qns">10</button></div>
                        <div><label for="answersgiven">Answers Given</label><button type="button" class="qns">20</button></div>
                    </div>
                    <h1>User Questions</h1>
                    <button type="button" id="post"><a href="#" target="#">Post A Question</a></button>
                </div>
                <div class="body">
                    <ul>
                        <li>
                            <a href="">APIs</a>
                            <label for="qnsasked">Answers Given</label><button>10</button>

                        </li>
                        <li>
                            <a href="">TDD</a>
                            <label for="qnsasked">Answers Given</label><button>8</button>

                        </li>
                        <li>
                            <a href="">OOP</a>
                            <label for="qnsasked">Answers Given</label><button>6</button>

                        </li>
                        <li>
                            <a href="">Github</a>
                            <label for="qnsasked">Answers Given</label><button>2</button>

                        </li>
                        <li>
                            <a href="">Pivotal tracker</a>
                            <label for="qnsasked">Answers Given</label><button>7</button>

                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-3">
                <h2>Recently Asked Questions</h2>
                <ul>
                    <li>Javascript Syntax?</li>
                    <li>Javascript Variables</li>
                    <li>Python OOP</li>
                    <li>Test Driven Development</li>
                </ul>    
            </div>
        </div>
    </div>
    <div class="modal" id="postForm">
        <div class="introduction modal-header">
            <span class="close">&times;</span>
            <h1>Post a Question</h1>
        </div>
        <div class="signupForm modal-content">                
            <form  id="formFields">
                <label for="title">Title</label>
                <input type="text" placeholder="Title">
                <label for="description">Description</label>
                <textarea name="description" id="description" cols="20" rows="5"></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>            
    </div>
    <div class="footer">
        <div class="navbar">
           <p>Copyright 2018</p>
        </div>
    </div>
    <script src="js/profile.js"></script>
</body>
</html>
