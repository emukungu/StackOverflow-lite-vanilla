<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>StackOverflow-lite</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    </head>
    <body>
        <div class="flex-container">
            <div class="navbar">
                <div class="signupLinks">
                    <ul class="menu">
                        <li><a href="">Home</a></li>
                        <!-- <li><a href="">Features</a></li>
                        <li><a href="">Blog</a></li> -->
                    </ul>
                    <ul class="signupmenu">                        
                        <li><a href="#">Sign up</a></li>
                        <li><a href="#" class="signin" id="signinTop">Sign in</a></li>
                    </ul>
                </div>
            </div>
            <div class="flex-container2">
                <div class="introduction">
                    <h1>StackOverflow-Lite</h1>
                    <p>A platform where people can ask questions and provide answers.</p>
                </div>
                <div class="signupForm">
                    <form  id="formFields">
                        <label for="username">Username</label>
                        <input type="text" placeholder="Username" id="usernameSignup">
                        <label for="username">Email</label>
                        <input type="email" placeholder="Email" id="emailSignup">
                        <label for="password">Password</label>
                        <input type="password" placeholder="Password" id="passwordSignup">
                        <button type="submit">Sign Up</button>
                        <p>
                            Do you have an account: <a href="#" class="signin" id="signinBottom">Sign in</a> or <a href="">Sign up</a>
                        </p>
                    </form>
                </div>
                
            </div>
            <div class="modal" id="modal">
                <div class="introduction modal-header">
                    <span class="close" id="closeIndex">&times;</span>
                    <h1>Sign in</h1>
                </div>
                <div class="signupForm modal-content">                
                    <form  id="formFields">
                        <label for="username">Username</label>
                        <input type="text" placeholder="Username" id="usernameLogin">
                        <label for="password">Password</label>
                        <input type="password" placeholder="Password" id="passwordLogin">
                        <button type="submit">Sign in</button>
                    </form>
                </div>            
            </div>
        </div>
        <script src="js/main.js"></script>        
    </body>
</html>
